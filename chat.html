<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
        }

        h3 {
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        div {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        input {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            flex: 1;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            padding: 10px 25px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #764ba2;
        }

        button:active {
            transform: scale(0.98);
        }

        #messages {
            list-style: none;
            background: white;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #messages li {
            padding: 10px;
            margin-bottom: 8px;
            background: #f5f5f5;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            word-wrap: break-word;
        }

        #messages li:last-child {
            margin-bottom: 0;
        }

        body > * {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        body {
            display: block;
            padding: 40px 20px;
        }
    </style>
</head>

<body>

    <h2>Simple Chat</h2>

    <div>
        <input id="senderId" placeholder="Your User ID" />
        <input id="receiverId" placeholder="Receiver User ID" />
    </div>

    <br>

    <div>
        <input id="message" placeholder="Type message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <br>

    <h3>Messages</h3>
    <ul id="messages"></ul>


    <!-- Socket.IO Client CDN -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        //  Backend se connect karo
        // Agar ngrok ya deployed server use kar rahe ho to URL change karo
        const socket = io("http://localhost:3000");

        // Jab connected ho jaye
        socket.on("connect", () => {
            console.log("Connected:", socket.id);
        });

        // User ko online mark karo
        document.getElementById("senderId").addEventListener("change", () => {
            const userId = document.getElementById("senderId").value;
            socket.emit("user-online", userId);
        });

        //  Message bhejo
        function sendMessage() {
            const senderId = document.getElementById("senderId").value;
            const receiverId = document.getElementById("receiverId").value;
            const message = document.getElementById("message").value;

            socket.emit("send-message", {
                senderId,
                receiverId,
                message
            });

            // UI mein message ko turant add karo
            const li = document.createElement("li");
            li.textContent = `You: ${message}`;
            document.getElementById("messages").appendChild(li);

            document.getElementById("message").value = "";
        }

        //  Message receive karo
        socket.on("receive-message", (chat) => {
            const li = document.createElement("li");
            li.textContent = `${chat.sender}: ${chat.message}`;
            document.getElementById("messages").appendChild(li);
        });
    </script>

</body>

</html>
